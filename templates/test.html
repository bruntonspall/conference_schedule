<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>front</title>

	 <style type="text/css" media="screen">@import "/jqtouch/jqtouch.min.css";</style>
        <style type="text/css" media="screen">@import "/themes/jqt/theme.min.css";</style>
        <script src="/jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            var jQT = new $.jQTouch({
                addGlossToIcon: false,
                statusBar: 'black',
                preloadImages: [
                    '/themes/jqt/img/back_button.png',
                    '/themes/jqt/img/back_button_clicked.png',
                    '/themes/jqt/img/button_clicked.png',
                    '/themes/jqt/img/grayButton.png',
                    '/themes/jqt/img/whiteButton.png',
                    '/themes/jqt/img/loading.gif'
                    ]
            });	
			$(function(){
				var ul = $('<ul class="rounded"></ul>');
				$.each({'A':'a', 'B':'b', 'C':'c', 'D':'d'}, function(i, name) {
					ul.append('<li class="arrow"><a href="#'+name+'">'+name+'</a></li>');
					var div = $('<div id="'+name+'"></div>');
					var header = $('<div class="toolbar"><a href="#" class="back button">Back</a><h1>Page '+name+'</h1></div>');
					var panel = $('<ul class="rounded"><li>'+i+'</li></ul>');
					div.append(header).append(panel);
					$('body').append(div);
				})
				$('#mainpage').append(ul);
			});
</script>
</head>
<body>
	<div id='mainpage'>
		<div class="toolbar">
			<h1>Page A</h1>
		</div>
			<h2>Schedule</h2>
	</div>
</body>
