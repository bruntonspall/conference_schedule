<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>front</title>

	 <style type="text/css" media="screen">@import "/jqtouch/jqtouch.min.css";</style>
        <style type="text/css" media="screen">@import "/themes/jqt/theme.min.css";</style>
        <script src="/jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            var jQT = new $.jQTouch({
                addGlossToIcon: false,
                statusBar: 'black',
                preloadImages: [
                    '/themes/jqt/img/back_button.png',
                    '/themes/jqt/img/back_button_clicked.png',
                    '/themes/jqt/img/button_clicked.png',
                    '/themes/jqt/img/grayButton.png',
                    '/themes/jqt/img/whiteButton.png',
                    '/themes/jqt/img/loading.gif'
                    ]
            });	
			$(function(){
				$('#loading').show();
				$.getJSON('/newjson', function(data) {
					var ul = $("<ul class='rounded'></ul>");
					$.each(data.events, function(i, ev){
						var panel_top = $("<div class='toolbar'><a href='#"+ev.start_time+"' class='back'></a><h1>"+ev.title+"</h1></div></div>");
						var panel_content = $("<div class='content'><h1>"+ev.title+"</h1><div class='location'>"+ev.location+"</div></div>");
						var panel = $("<div id='"+ev.id+"'></div>").append(panel_top).append(panel_content)
						$('body').append(panel);
					})
					$.each(data.days, function(i, ev) {
						var panel_top = $("<div class='toolbar'><a href='#"+ev[0]+"' class='back'></a><h1>"+ev[1]+"</h1></div></div>");
						var panel_content = $("<div class='content'><h1>"+ev[1]+"</h1></div>");
						var panel = $("<div id='"+ev[0]+"'></div>").append(panel_content)
						$('body').append(panel);
						ul.append('<li><a href="#'+ev[0]+'">'+ev[1]+'</a></li>');
					});
					$.each(data.slots, function(i, slot) {
						$('#list'+i[1]).append('<li>'+slot[2]+'</li>');
					});
					$('#startingschedule').replaceWith(ul);
					$('#loading').hide();
				})
			})
</script>
</head>
<body>
	<div id="loading" class="hide">Loading...</div>
	<div id='mainpage' class='current'>
		<div class="toolbar">
			<h1>Europython 2010</h1>
		</div>
		<div id='container'>
			<h2>Schedule</h2>
			<a href="#733970">Test</a>
			<ul id='startingschedule'>
		</div>
	</div>
</body>
</html>
